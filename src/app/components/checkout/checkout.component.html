<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:100%"> Product </th>
        <th style="width:120%"> Price </th>
        <th> Quantity </th>
        <th> Delete </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let product of products">
        <tr>
          <td data-th="Product">
            <div class="row">
              <div class="col-sm-2"><img [src]="product.image" alt="product-image" class="img-responsive product-image" />
              </div>
              <div class="col-sm-10">
                <h4 class="nomargin">{{product.name}}</h4>
                <p>{{product.description}}</p>
              </div>
            </div>
          </td>
          <td data-th="Price">{{ product.price }}</td>
          <td>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </td>
          <td class="actions" data-th="">
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)"><i class="far fa-trash-alt"></i></button>
          </td>
        </tr>
      </ng-container>
    </tbody>
    <tfoot>
      <tr>
        <td><a routerLink="/" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
        <td class="text-center"><strong>Total ${{ totalCost }}</strong></td>
      </tr>
    </tfoot>
  </table>
</div>
