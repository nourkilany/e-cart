
<div class="row bg-light m-2">
  <form class="col-md-4 mx-auto border border-light" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ng-container *ngIf="message">
      <div class="alert alert-success" role="alert">
        <label>{{message}}</label><br>
        <a routerLink="/login" class="btn btn-success">Login</a>
      </div>
    </ng-container>
    <div class="form-group">
      <label *ngIf="registerForm.get('userName')"><b>Username</b></label>
      <input class="form-control" type="text" name="userName" placeholder="Enter Username" formControlName="userName">
      <small *ngIf="registerForm.get('userName').touched  && !registerForm.get('userName').valid"
        class="text-center text-danger font-weight-bold">
        Username is required
    </small>
    </div>
    <div class="form-group">
      <label *ngIf="registerForm.get('password')"><b>Password</b></label>
      <input class="form-control" type="password" name="password" placeholder="Enter Password" formControlName="password">
      <small 
        *ngIf="registerForm.get('password').touched  && !registerForm.get('password').valid"
        class="text-danger text-center font-weight-bold">
        Password is required and must be more than 6 characters
      </small>
    </div>
    <div class="form-group">
      <label *ngIf="registerForm.get('confirm_password')"><b>Confirm Password</b></label>
      <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" formControlName="confirm_password">
      <small
        *ngIf="registerForm.get('confirm_password').touched  && !registerForm.get('confirm_password').valid"
        class="text-danger text-center font-weight-bold">
      
        Passwords must match
      </small>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
